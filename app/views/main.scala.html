@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        @*front-end framework*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/uikit.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-1.11.2.min.js")"></script>
        @*front-end framework*@
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/uikit.min.js")"></script>
    </head>
    <body>
        @*Top panel*@


        <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
            <div class="container">@content</div>
        </div>
    </body>
</html>
